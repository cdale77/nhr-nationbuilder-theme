{% if page.calendar.event_name == "Walk" %}
	{% if page.calendar.events_upcoming.size > 0 %}
		{% for event in page.calendar.events_upcoming limit: 3 %}
			{% include "event" %}
		{% endfor %}
	{% else %}
		<li class="right-sidebar-link">
      <a href="http://walk.nhrebellion.org/" title="event-link">Register for January 2015</a>
		</li>
	{% endif %}
{% endif %}
